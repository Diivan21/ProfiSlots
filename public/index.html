<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminbuchungssystem</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Calendar, Clock, User, Phone, Mail, Scissors, Heart, MessageSquare, Check, X, Plus, Edit, Trash2, Users, Settings } = lucide;

        // API Helper
        const API_URL = '/api';

        const api = {
            async request(endpoint, options = {}) {
                const token = localStorage.getItem('token');
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { Authorization: `Bearer ${token}` })
                    },
                    ...options
                };

                if (config.body && typeof config.body === 'object') {
                    config.body = JSON.stringify(config.body);
                }

                const response = await fetch(API_URL + endpoint, config);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'API Fehler');
                }

                return data;
            },

            login: (email, password) => api.request('/login', {
                method: 'POST',
                body: { email, password }
            }),

            register: (email, password, salonName) => api.request('/register', {
                method: 'POST',
                body: { email, password, salonName }
            }),

            getServices: () => api.request('/services'),
            createService: (service) => api.request('/services', { method: 'POST', body: service }),
            
            getStaff: () => api.request('/staff'),
            createStaff: (staff) => api.request('/staff', { method: 'POST', body: staff }),
            
            getCustomers: () => api.request('/customers'),
            createCustomer: (customer) => api.request('/customers', { method: 'POST', body: customer }),
            
            getAppointments: () => api.request('/appointments'),
            createAppointment: (appointment) => api.request('/appointments', { method: 'POST', body: appointment })
        };

        // Login Component
        const LoginForm = ({ onLogin }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [salonName, setSalonName] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (isLogin) {
                        const result = await api.login(email, password);
                        localStorage.setItem('token', result.token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        onLogin(result.user);
                    } else {
                        await api.register(email, password, salonName);
                        alert('Account erfolgreich erstellt! Bitte loggen Sie sich ein.');
                        setIsLogin(true);
                    }
                } catch (error) {
                    alert(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <Calendar className="w-12 h-12 text-indigo-600 mx-auto mb-4" />
                            <h1 className="text-2xl font-bold text-gray-800">Terminbuchungssystem</h1>
                            <p className="text-gray-600">{isLogin ? 'Anmelden' : 'Registrieren'}</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">E-Mail</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Passwort</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    required
                                />
                            </div>

                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Salon Name</label>
                                    <input
                                        type="text"
                                        value={salonName}
                                        onChange={(e) => setSalonName(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                        required
                                    />
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 disabled:opacity-50"
                            >
                                {loading ? 'Wird verarbeitet...' : (isLogin ? 'Anmelden' : 'Registrieren')}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                className="text-indigo-600 hover:text-indigo-700"
                            >
                                {isLogin ? 'Noch kein Account? Registrieren' : 'Bereits registriert? Anmelden'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component (simplified version)
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const savedUser = localStorage.getItem('user');
                
                if (token && savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                setLoading(false);
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <Calendar className="w-12 h-12 text-indigo-600 mx-auto mb-4 animate-spin" />
                            <p className="text-gray-600">Laden...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <LoginForm onLogin={handleLogin} />;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <Calendar className="w-8 h-8 text-indigo-600" />
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800">Terminbuchungssystem</h1>
                                        <p className="text-gray-600">{user.salonName}</p>
                                    </div>
                                </div>
                                <button
                                    onClick={handleLogout}
                                    className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
                                >
                                    Abmelden
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-2xl font-semibold text-gray-800 mb-4">Dashboard</h2>
                            <p className="text-gray-600 mb-4">Willkommen in Ihrem Terminbuchungssystem!</p>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="bg-blue-50 p-6 rounded-lg">
                                    <Calendar className="w-8 h-8 text-blue-600 mb-2" />
                                    <h3 className="font-medium text-gray-800">Termine heute</h3>
                                    <p className="text-2xl font-bold text-blue-600">0</p>
                                </div>
                                
                                <div className="bg-green-50 p-6 rounded-lg">
                                    <Users className="w-8 h-8 text-green-600 mb-2" />
                                    <h3 className="font-medium text-gray-800">Kunden</h3>
                                    <p className="text-2xl font-bold text-green-600">0</p>
                                </div>
                                
                                <div className="bg-purple-50 p-6 rounded-lg">
                                    <Settings className="w-8 h-8 text-purple-600 mb-2" />
                                    <h3 className="font-medium text-gray-800">Services</h3>
                                    <p className="text-2xl font-bold text-purple-600">4</p>
                                </div>
                            </div>

                            <div className="mt-8">
                                <h3 className="text-lg font-medium text-gray-800 mb-4">Schnellaktionen</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <button className="bg-indigo-600 text-white p-4 rounded-lg hover:bg-indigo-700 flex items-center space-x-2">
                                        <Plus className="w-5 h-5" />
                                        <span>Neuen Termin buchen</span>
                                    </button>
                                    <button className="bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 flex items-center space-x-2">
                                        <User className="w-5 h-5" />
                                        <span>Neuen Kunden anlegen</span>
                                    </button>
                                </div>
                            </div>

                            <div className="mt-8 p-4 bg-yellow-50 rounded-lg">
                                <h4 className="font-medium text-yellow-800 mb-2">ðŸš€ System erfolgreich online!</h4>
                                <p className="text-yellow-700 text-sm">
                                    Ihr Terminbuchungssystem lÃ¤uft jetzt auf Vercel. 
                                    Das vollstÃ¤ndige Frontend mit allen Funktionen wird in der nÃ¤chsten Version integriert.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
